    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- PrismJS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; margin: 0; }
        
        /* CONTENEDOR MAESTRO DE SCROLL */
        .editor-scroller {
            display: flex;
            height: 100%;
            width: 100%;
            overflow: auto;
            background: #ffffff;
            position: relative;
        }

        /* BARRA LATERAL DE NÚMEROS */
        .line-numbers-container {
            width: 50px;
            padding-top: 30px; /* Margen superior exacto */
            background-color: #f8fafc;
            border-right: 1px solid #e2e8f0;
            color: #cbd5e1;
            text-align: right;
            padding-right: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6; /* Debe coincidir exactamente con el texto */
            user-select: none;
            flex-shrink: 0;
            z-index: 10;
        }

        .line-number-item {
            height: 22.4px; /* 14px * 1.6 line-height */
            display: block;
        }

        /* CONTENEDOR DE CAPAS DE TEXTO */
        .editor-layers {
            position: relative;
            flex-grow: 1;
            min-height: 100%;
            padding-top: 30px; /* Mismo que los números */
        }

        /* ESTILOS DE FUENTE NORMALIZADOS PARA AMBAS CAPAS */
        .editor-shared {
            margin: 0 !important;
            padding: 0 30px 30px 20px !important;
            border: 0 !important;
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 14px !important;
            line-height: 1.6 !important;
            tab-size: 4 !important;
            -moz-tab-size: 4 !important;
            box-sizing: border-box !important;
            width: 100% !important;
            position: absolute !important;
            top: 30px !important; /* Ajuste manual del top para alinear con padding-top del padre */
            left: 0 !important;
            overflow: hidden !important;
            display: block !important;
            white-space: pre !important;
        }

        /* CAPA DE ENTRADA (TRANSPARENTE PARA MOSTRAR RESALTADO) */
        .editor-textarea {
            z-index: 2;
            color: transparent !important;
            background: transparent !important;
            caret-color: #000;
            resize: none;
            outline: none;
            -webkit-text-fill-color: transparent;
        }

        /* CORRECCIÓN DE SELECCIÓN: El texto se vuelve visible al ser seleccionado */
        .editor-textarea::selection {
            background-color: rgba(79, 70, 229, 0.2) !important;
            color: #000 !important;
            -webkit-text-fill-color: #000 !important;
        }

        /* CAPA DE RESALTADO (VISUAL) */
        .editor-pre {
            z-index: 1;
            pointer-events: none;
            color: #1e293b;
            background: transparent !important;
        }

        /* CONFIGURACIÓN DE AJUSTE DE LÍNEA (WORD WRAP) */
        .is-wrapped .editor-shared {
            white-space: pre-wrap !important;
            word-wrap: break-word !important;
            word-break: break-all !important;
        }

        /* RESET DE PRISM */
        code[class*="language-"], pre[class*="language-"] {
            font-family: inherit !important;
            font-size: inherit !important;
            line-height: inherit !important;
            background: none !important;
            padding: 0 !important;
            color: inherit !important;
            text-shadow: none !important;
        }

        /* COLORES DE RESALTADO */
        .token.comment { color: #94a3b8; font-style: italic; }
        .token.string { color: #059669; }
        .token.keyword { color: #e11d48; font-weight: 600; }
        .token.function { color: #7c3aed; }
        .token.number { color: #2563eb; }
        .token.operator { color: #475569; }

        /* SCROLLBARS */
        .editor-scroller::-webkit-scrollbar { width: 14px; height: 14px; }
        .editor-scroller::-webkit-scrollbar-track { background: #f8fafc; }
        .editor-scroller::-webkit-scrollbar-thumb { 
            background: #e2e8f0; 
            border: 4px solid #f8fafc; 
            border-radius: 10px; 
        }
        .editor-scroller::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    </style>
