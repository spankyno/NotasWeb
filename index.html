
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNotes Pro</title>
    <meta name="author" content="Aitor Sánchez Gutiérrez" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%234f46e5'/><path d='M30 30h40M30 50h40M30 70h25' stroke='white' stroke-width='8' stroke-linecap='round'/></svg>" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- PrismJS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; margin: 0; }
        
        /* SCROLLER MAESTRO */
        .editor-scroller {
            display: flex;
            height: 100%;
            width: 100%;
            overflow: auto;
            background: #ffffff;
            position: relative;
        }

        /* BARRA DE NÚMEROS */
        .line-numbers-sidebar {
            width: 45px;
            padding-top: 30px;
            background-color: #f8fafc;
            border-right: 1px solid #f1f5f9;
            color: #cbd5e1;
            text-align: right;
            padding-right: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 24px; /* Altura de línea fija para matching */
            user-select: none;
            flex-shrink: 0;
            z-index: 10;
        }

        /* CONTENEDOR DE CAPAS */
        .editor-workspace {
            position: relative;
            flex-grow: 1;
            min-height: 100%;
            padding: 30px 30px 100px 20px; /* Padding controlado aquí */
        }

        /* ESTILOS COMPARTIDOS (MÉTRICAS RÍGIDAS) */
        .editor-layer {
            margin: 0 !important;
            padding: 0 !important; /* El padding lo da el padre */
            border: 0 !important;
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 15px !important;
            line-height: 24px !important;
            tab-size: 4 !important;
            box-sizing: border-box !important;
            width: 100% !important;
            position: absolute !important;
            top: 30px !important;
            left: 20px !important;
            overflow: hidden !important;
            display: block !important;
            
            /* ANTI-DERIVA DEL CURSOR */
            font-kerning: none !important;
            font-variant-ligatures: none !important;
            font-feature-settings: "liga" 0, "calt" 0 !important;
            letter-spacing: 0px !important;
            word-spacing: 0px !important;
            -webkit-font-smoothing: none !important;
            text-rendering: optimizeSpeed !important;
        }

        /* CAPA DE ENTRADA (TRANSPARENTE) */
        .editor-textarea {
            z-index: 2;
            color: transparent !important;
            background: transparent !important;
            caret-color: #4f46e5;
            resize: none;
            outline: none;
            -webkit-text-fill-color: transparent;
        }

        /* SELECCIÓN VISIBLE */
        .editor-textarea::selection {
            background-color: rgba(79, 70, 229, 0.2) !important;
            color: #1e293b !important;
            -webkit-text-fill-color: #1e293b !important;
        }

        /* CAPA DE RESALTADO */
        .editor-pre {
            z-index: 1;
            pointer-events: none;
            color: #334155;
            background: transparent !important;
            white-space: pre !important;
        }

        /* AJUSTE DE LÍNEA */
        .wrap-on .editor-layer {
            white-space: pre-wrap !important;
            word-wrap: break-word !important;
        }

        /* COLORES PRISM (OPTIMIZADOS) */
        .token.comment { color: #94a3b8; }
        .token.string { color: #0891b2; }
        .token.keyword { color: #e11d48; font-weight: 600; }
        .token.function { color: #7c3aed; }
        .token.number { color: #2563eb; }

        /* SCROLLBAR */
        .editor-scroller::-webkit-scrollbar { width: 12px; height: 12px; }
        .editor-scroller::-webkit-scrollbar-track { background: #f8fafc; }
        .editor-scroller::-webkit-scrollbar-thumb { 
            background: #e2e8f0; 
            border: 3px solid #f8fafc; 
            border-radius: 10px; 
        }
    </style>
