    <style>
        body { font-family: 'Inter', sans-serif; }
        .mono-font { font-family: 'JetBrains Mono', monospace; }

        /* Estilos base del Editor */
        .editor-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: white;
        }

        /* Comparten propiedades EXACTAS para evitar desalineación */
        .editor-textarea, .editor-highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 1.5rem;
            margin: 0;
            border: 0;
            font-size: 14px;
            line-height: 1.625rem;
            font-family: 'JetBrains Mono', monospace !important;
            box-sizing: border-box;
            tab-size: 4;
            -moz-tab-size: 4;
        }

        .editor-textarea {
            color: transparent;
            background: transparent;
            caret-color: #000;
            z-index: 2;
            resize: none;
            outline: none;
            overflow: auto; /* Permite scroll nativo */
        }

        .editor-highlight {
            z-index: 1;
            pointer-events: none;
            background-color: white;
            color: #000;
            overflow: hidden; /* Sincronizado por JS */
        }

        /* Clases para ajuste de línea */
        .wrap-on {
            white-space: pre-wrap !important;
            word-wrap: break-word !important;
            word-break: break-all !important;
        }
        .wrap-off {
            white-space: pre !important;
            word-wrap: normal !important;
            word-break: normal !important;
        }

        /* Sincronización de padding con números de línea */
        .with-line-numbers .editor-textarea, 
        .with-line-numbers .editor-highlight {
            padding-left: 4.5rem;
        }

        /* Estilos de Prism ajustados */
        code[class*="language-"], pre[class*="language-"] {
            margin: 0 !important;
            padding: 0 !important;
            background: none !important;
            text-shadow: none !important;
            font-family: inherit !important;
            font-size: inherit !important;
            line-height: inherit !important;
            white-space: inherit !important;
            word-spacing: normal !important;
            word-break: inherit !important;
            word-wrap: inherit !important;
            color: #000 !important;
        }

        /* Colores de resaltado para alto contraste */
        .token.comment { color: #707070; }
        .token.string { color: #008000; }
        .token.keyword { color: #0000ff; font-weight: bold; }
        .token.function { color: #a31515; }
        .token.number { color: #098658; }
        .token.operator { color: #000; }

        /* Scrollbars elegantes pero visibles */
        .editor-textarea::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        .editor-textarea::-webkit-scrollbar-track {
            background: #f8fafc;
        }
        .editor-textarea::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 5px;
            border: 2px solid #f8fafc;
        }
        .editor-textarea::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }
    </style>
