<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNotes Pro</title>
    <meta name="author" content="Aitor Sánchez Gutiérrez" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%234f46e5'/><path d='M30 30h40M30 50h40M30 70h25' stroke='white' stroke-width='8' stroke-linecap='round'/></svg>" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; margin: 0; background-color: #f8fafc; }
        
        .editor-container {
            display: flex;
            height: 100%;
            width: 100%;
            background: white;
            position: relative;
            overflow: hidden;
        }

        /* Barra de números lateral */
        .line-numbers {
            width: 50px;
            background-color: #f1f5f9;
            border-right: 1px solid #e2e8f0;
            color: #94a3b8;
            text-align: right;
            padding-right: 12px;
            padding-top: 30px;
            padding-bottom: 100px; /* IMPORTANTE: Coincidir con el padding inferior del editor */
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 26px; 
            user-select: none;
            overflow: hidden; /* Scroll controlado por JS */
            flex-shrink: 0;
        }

        /* El Editor Real */
        .notepad-editor {
            flex-grow: 1;
            padding: 30px 40px 100px 30px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 26px;
            color: #1e293b;
            background: white;
            border: none;
            outline: none;
            resize: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            overflow-x: hidden;
            tab-size: 4;
            -webkit-font-smoothing: antialiased;
        }

        /* Personalización de la selección */
        .notepad-editor::selection {
            background-color: #c7d2fe;
            color: #1e1b4b;
        }

        /* Scrollbar minimalista */
        .notepad-editor::-webkit-scrollbar {
            width: 8px;
        }
        .notepad-editor::-webkit-scrollbar-track {
            background: #f8fafc;
        }
        .notepad-editor::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .notepad-editor::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }

        .status-pill {
            position: absolute;
            bottom: 24px;
            right: 32px;
            background: #0f172a;
            color: white;
            padding: 6px 16px;
            border-radius: 99px;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.05em;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 50;
            pointer-events: none;
        }
    </style>
