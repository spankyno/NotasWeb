    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; height: 100vh; }
        .mono-font { font-family: 'JetBrains Mono', monospace; }

        .editor-wrapper {
            position: relative;
            flex: 1;
            height: 100%;
            background: white;
            display: flex;
        }

        /* CAPAS DE TEXTO: Deben ser IDÉNTICAS en cada propiedad de fuente y espaciado */
        .shared-editor-styles {
            margin: 0 !important;
            border: 0 !important;
            padding: 1.5rem !important;
            font-size: 14px !important;
            line-height: 1.625rem !important; /* Altura de línea fija para sincronización */
            font-family: 'JetBrains Mono', monospace !important;
            tab-size: 4 !important;
            -moz-tab-size: 4 !important;
            box-sizing: border-box !important;
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
        }

        /* TEXTAREA: Capa interactiva superior */
        .editor-textarea {
            color: transparent !important;
            background: transparent !important;
            caret-color: #000 !important;
            z-index: 2 !important;
            resize: none !important;
            outline: none !important;
            overflow: auto !important; /* Barras de scroll siempre habilitadas si exceden */
            white-space: pre !important; /* Por defecto original */
        }
        
        /* Asegurar que la selección se vea (algunos navegadores ocultan selección si el color es transparent) */
        .editor-textarea::selection {
            background-color: rgba(79, 70, 229, 0.2) !important;
            color: transparent !important;
        }

        /* PRE/CODE: Capa visual inferior */
        .editor-highlight {
            z-index: 1 !important;
            pointer-events: none !important;
            background-color: white !important;
            color: #000 !important;
            overflow: hidden !important; /* Sincronizado por JavaScript */
            white-space: pre !important;
        }

        /* CONFIGURACIÓN DE AJUSTE DE LÍNEA (WORD WRAP) */
        .wrap-on {
            white-space: pre-wrap !important;
            word-wrap: break-word !important;
            overflow-x: hidden !important; /* No hay scroll horizontal en modo ajustado */
        }
        .wrap-off {
            white-space: pre !important;
            word-wrap: normal !important;
        }

        /* ESPACIADO PARA NÚMEROS DE LÍNEA */
        .with-line-numbers .editor-textarea, 
        .with-line-numbers .editor-highlight {
            padding-left: 4.5rem !important;
        }

        /* AJUSTES PRISM PARA ALINEACIÓN PIXEL-PERFECT */
        code[class*="language-"], pre[class*="language-"] {
            margin: 0 !important;
            padding: 0 !important;
            background: none !important;
            text-shadow: none !important;
            font-family: inherit !important;
            font-size: inherit !important;
            line-height: inherit !important;
            white-space: inherit !important;
            word-break: inherit !important;
            color: inherit !important;
        }

        /* BARRAS DE DESPLAZAMIENTO VISIBLES */
        .editor-textarea::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        .editor-textarea::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .editor-textarea::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 6px;
            border: 3px solid #f1f5f9;
        }
        .editor-textarea::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Resaltado de sintaxis */
        .token.comment { color: #6a737d; font-style: italic; }
        .token.string { color: #032f62; }
        .token.keyword { color: #d73a49; font-weight: 600; }
        .token.function { color: #6f42c1; }
        .token.number { color: #005cc5; }
        .token.operator { color: #d73a49; }
        .token.tag { color: #22863a; }
        .token.attr-name { color: #6f42c1; }
    </style>
