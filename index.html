    <!-- PrismJS for Syntax Highlighting (Tema claro para mejor contraste) -->

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .mono-font {
            font-family: 'JetBrains Mono', monospace;
        }
        /* Hide scrollbars for cleaner UI */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Syntax Highlighting Overlay Styles */
        .editor-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .editor-textarea, .editor-highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 1.5rem;
            margin: 0;
            border: 0;
            font-size: 14px;
            line-height: 1.625rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .editor-textarea {
            color: transparent;
            background: transparent;
            caret-color: #000; /* Cursor negro para contraste */
            z-index: 2;
            resize: none;
            outline: none;
        }
        .editor-highlight {
            z-index: 1;
            pointer-events: none;
            background-color: white;
            color: #000; /* Texto base negro */
        }
        /* When showing line numbers, we adjust padding left */
        .with-line-numbers .editor-textarea, 
        .with-line-numbers .editor-highlight {
            padding-left: 4.5rem;
        }

        /* Adjusting Prism style to fit our clean editor with high contrast */
        code[class*="language-"], pre[class*="language-"] {
            margin: 0 !important;
            padding: 0 !important;
            background: none !important;
            text-shadow: none !important;
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 14px !important;
            color: #000 !important; /* Forzar color negro */
        }

        /* Colores de resaltado con buen contraste sobre blanco */
        .token.comment { color: #707070; }
        .token.string { color: #008000; }
        .token.keyword { color: #0000ff; font-weight: bold; }
        .token.function { color: #a31515; }
        .token.number { color: #098658; }
        .token.operator { color: #000; }
    </style>
